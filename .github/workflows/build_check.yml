name: Build Check (CI Only)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Test execution (Simulated)
      run: |
        # Aqui apenas verificamos se o Python consegue ler os arquivos sem erro de sintaxe
        python -m py_compile app.py
        echo "Build e verificação de sintaxe concluídos com sucesso!"